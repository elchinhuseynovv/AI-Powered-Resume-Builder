<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ðŸ§¾ AI Resume Builder</h1>
            <p class="text-gray-600">Create a professional resume with AI-powered enhancements</p>
        </header>

        <div id="alert-container" class="fixed top-4 right-4 z-50"></div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <form id="resumeForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" name="phone" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Job Title</label>
                            <input type="text" name="job_title" required placeholder="e.g., Software Developer" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Target Company</label>
                            <input type="text" name="company" required placeholder="For cover letter" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Education</label>
                        <textarea name="education" required rows="3" class="form-input"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Work Experience</label>
                        <div class="text-xs text-gray-500 mb-2">Will be enhanced with AI</div>
                        <textarea name="experience" required rows="5" class="form-input"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Skills</label>
                        <div class="text-xs text-gray-500 mb-2">Comma-separated list</div>
                        <input type="text" name="skills" required placeholder="Python, JavaScript, React, etc." class="form-input">
                    </div>

                    <div class="space-y-4">
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            Generate Resume
                        </button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Live Preview</h2>
                <div id="resume-preview" class="resume-preview"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden mt-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Your Resume is Ready!</h2>
                <div class="space-y-4">
                    <div id="downloadLinks" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    
                    <div class="border-t pt-4 mt-4">
                        <h3 class="text-xl font-semibold mb-3">Resume Analysis</h3>
                        <div id="analysisResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
